<ion-header>
  <ion-toolbar>
    <ion-title>Send Report</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input name="email" [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-button expand="block" color="danger" (click)="send()">
    Send
  </ion-button>
</ion-content>
